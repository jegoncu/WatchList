<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{_layout :: html(~{::title}, ~{::section}, ~{::pageCss}, ~{::pageScript})}">
  <head>
    <title th:text="${pageTitle ?: 'Formulario de Película'}">
      Formulario de Película - WatchList
    </title>
    <th:block th:fragment="pageCss"> </th:block>
  </head>
  <body>
    <section>
      <div>
        <h2 th:text="${pageTitle ?: 'Formulario de Película'}">
          Formulario de Película
        </h2>

        <div th:if="${successMessage}" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <form th:action="${formAction}" th:object="${pelicula}" method="post">
          <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" />
            <div
              th:if="${#fields.hasErrors('titulo')}"
              th:errors="*{titulo}"></div>
          </div>

          <div>
            <label for="sinopsis">Sinopsis:</label>
            <textarea id="sinopsis" th:field="*{sinopsis}"></textarea>
            <div
              th:if="${#fields.hasErrors('sinopsis')}"
              th:errors="*{sinopsis}"></div>
          </div>

          <div>
            <label for="anioEstreno">Año de Estreno:</label>
            <input type="number" id="anioEstreno" th:field="*{anioEstreno}" />
            <div
              th:if="${#fields.hasErrors('anioEstreno')}"
              th:errors="*{anioEstreno}"></div>
          </div>

          <div>
            <label for="puntuacion">Puntuación (0-10):</label>
            <input
              type="number"
              step="0.1"
              id="puntuacion"
              th:field="*{puntuacion}" />
            <div
              th:if="${#fields.hasErrors('puntuacion')}"
              th:errors="*{puntuacion}"></div>
          </div>

          <div>
            <label for="urlTrailer"
              >URL del Trailer (YouTube, Vimeo, etc.):</label
            >
            <input
              type="url"
              id="urlTrailer"
              th:field="*{urlTrailer}"
              placeholder="https://www.youtube.com/watch?v=example" />
            <div
              th:if="${#fields.hasErrors('urlTrailer')}"
              th:errors="*{urlTrailer}"></div>
          </div>

          <div>
            <label for="urlImagen">URL de la Imagen/Póster:</label>
            <input
              type="url"
              id="urlImagen"
              th:field="*{urlImagen}"
              placeholder="https://example.com/poster.jpg" />
            <div
              th:if="${#fields.hasErrors('urlImagen')}"
              th:errors="*{urlImagen}"></div>
          </div>

          <div>
            <label for="duracionMin">Duración (minutos):</label>
            <input type="number" id="duracionMin" th:field="*{duracionMin}" />
            <div
              th:if="${#fields.hasErrors('duracionMin')}"
              th:errors="*{duracionMin}"></div>
          </div>

          <div>
            <label>Géneros:</label>
            <div class="checkbox-list genero-tag-list">
              <th:block th:each="genero : ${allGeneros}">
                <div class="genero-tag-item">
                  <input
                    type="checkbox"
                    th:id="'genero-' + ${genero.id}"
                    name="generoIds"
                    th:value="${genero.id}"
                    th:checked="${pelicula.generos != null && #lists.contains(pelicula.generos.![id], genero.id)}"
                    class="visually-hidden-checkbox" />
                  <label
                    th:for="'genero-' + ${genero.id}"
                    class="genero-tag-label"
                    th:text="${genero.nombre}"></label>
                </div>
              </th:block>
            </div>
          </div>

          <div>
            <label>Plataformas:</label>
            <div class="checkbox-list plataforma-logo-list">
              <th:block th:each="plataforma : ${allPlataformas}">
                <div class="plataforma-logo-item">
                  <input
                    type="checkbox"
                    th:id="'plataforma-' + ${plataforma.id}"
                    name="plataformaIds"
                    th:value="${plataforma.id}"
                    th:checked="${pelicula.plataformas != null && #lists.contains(pelicula.plataformas.![id], plataforma.id)}"
                    class="visually-hidden-checkbox" />
                  <label
                    th:for="'plataforma-' + ${plataforma.id}"
                    class="plataforma-logo-label">
                    <img
                      th:if="${plataforma.logo != null && !plataforma.logo.isEmpty()}"
                      th:src="@{${plataforma.logo}}"
                      th:alt="${plataforma.nombre}"
                      class="plataforma-logo-img" />
                    <span
                      th:if="${plataforma.logo == null || plataforma.logo.isEmpty()}"
                      th:text="${plataforma.nombre}"
                      class="plataforma-logo-fallback-text"></span>
                  </label>
                </div>
              </th:block>
            </div>
          </div>

          <div class="form-group">
            <label>Personas y Roles:</label>
            <div id="persona-roles-container">
              <div
                id="persona-role-template"
                style="display: none"
                class="persona-rol-fila">
                <div class="persona-selector-contenedor">
                  <select name="persona_ids" class="persona-select">
                    <option value="">Seleccionar Persona...</option>
                    <th:block th:each="persona : ${allPersonas}">
                      <option
                        th:value="${persona.id}"
                        th:text="${persona.nombre}"></option>
                    </th:block>
                  </select>
                </div>
                <div class="rol-selector-contenedor">
                  <select name="persona_roles" class="rol-select">
                    <option value="">Seleccionar Rol...</option>
                    <option
                      th:each="possibleRole : ${possibleRoles}"
                      th:value="${possibleRole}"
                      th:text="${possibleRole}"></option>
                  </select>
                </div>
                <div class="eliminar-fila-contenedor">
                  <button
                    type="button"
                    class="btn btn-small btn-red remove-persona-role-btn"
                    onclick="removePersonaRoleEntry(this)">
                    Eliminar
                  </button>
                </div>
              </div>

              <th:block
                th:if="${pelicula.id != null and pelicula.creditos != null}">
                <div
                  th:each="credito, iterStat : ${pelicula.creditos}"
                  class="persona-rol-fila">
                  <div class="persona-selector-contenedor">
                    <select name="persona_ids" class="persona-select">
                      <option value="">Seleccionar Persona...</option>
                      <th:block th:each="personaOpt : ${allPersonas}">
                        <option
                          th:value="${personaOpt.id}"
                          th:text="${personaOpt.nombre}"
                          th:selected="${personaOpt.id == credito.persona.id}"></option>
                      </th:block>
                    </select>
                  </div>
                  <div class="rol-selector-contenedor">
                    <select name="persona_roles" class="rol-select">
                      <option value="">Seleccionar Rol...</option>
                      <option
                        th:each="possibleRole : ${possibleRoles}"
                        th:value="${possibleRole}"
                        th:text="${possibleRole}"
                        th:selected="${possibleRole == credito.rol}"></option>
                    </select>
                  </div>
                  <div class="eliminar-fila-contenedor">
                    <button
                      type="button"
                      class="btn btn-small btn-red remove-persona-role-btn"
                      onclick="removePersonaRoleEntry(this)">
                      Eliminar
                    </button>
                  </div>
                </div>
              </th:block>
            </div>
            <button
              type="button"
              id="add-persona-role-button"
              class="btn btn-small btn-green">
              Añadir Persona y Rol
            </button>
          </div>

          <div>
            <button type="submit" class="btn btn-small btn-yellow">
              Guardar Película
            </button>
            <a th:href="@{/admin/peliculas}" class="btn btn-small btn-red"
              >Cancelar</a
            >
          </div>
        </form>
      </div>
    </section>
    <th:block th:fragment="pageScript">
      <script th:src="@{/js/admin-form-pelicula.js}"></script>
    </th:block>
  </body>
</html>
