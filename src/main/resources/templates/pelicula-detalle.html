<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{_layout :: html(~{::title}, ~{::section}, ~{::pageCss}, ~{::pageScript})}">
  <head>
    <title th:text="${pageTitle ?: 'Detalle de Película - WatchList'}">
      Detalle de Película
    </title>
    <th:block th:fragment="pageCss"> </th:block>
  </head>
  <body>
    <section th:fragment="section">
      <div
        class="content-container pelicula-detalle-container"
        th:if="${pelicula != null}">
        <div class="pelicula-detalle-header">
          <h1 th:text="${pelicula.titulo}">Título de la Película</h1>
          <span
            class="pelicula-detalle-anio"
            th:if="${pelicula.anioEstreno != null}"
            th:text="${pelicula.anioEstreno}">
            Año de Estreno
          </span>
        </div>

        <div class="pelicula-detalle-main-content">
          <div class="pelicula-detalle-poster-container">
            <div class="poster-rating-badge" th:if="${pelicula.puntuacion != null}">
              <span class="rating-number" th:text="${#numbers.formatDecimal(pelicula.puntuacion, 1, 1)}">0.0</span>
            </div>
            
            <img
              th:if="${pelicula.urlImagen != null and not #strings.isEmpty(pelicula.urlImagen)}"
              th:src="${pelicula.urlImagen}"
              th:alt="${pelicula.titulo}"
              class="pelicula-detalle-poster" />
            <div
              th:unless="${pelicula.urlImagen != null and not #strings.isEmpty(pelicula.urlImagen)}"
              class="pelicula-detalle-poster-placeholder">
              <span>Sin Póster</span>
            </div>
          </div>

          <div class="pelicula-detalle-info">
            
            <div
              class="info-section"
              th:if="${not #lists.isEmpty(pelicula.creditos.?[rol != null and #strings.equalsIgnoreCase(rol, 'dirección')])}">
              <h2>Dirección</h2>
              <p>
                <span
                  th:each="credito, iterStat : ${pelicula.creditos.?[rol != null and #strings.equalsIgnoreCase(rol, 'dirección')]}">
                  <a 
                    th:href="@{/gente/{id}(id=${credito.persona.id})}"
                    class="director-link"
                    th:text="${credito.persona.nombre}">Nombre Director</a><th:block th:if="${!iterStat.last}">, </th:block>
                </span>
              </p>
            </div>

            <div
              class="info-section"
              th:if="${not #lists.isEmpty(pelicula.generos)}">
              <h2>Géneros</h2>
              <p class="tag-list">
                <span
                  th:each="genero : ${pelicula.generos}"
                  class="tag"
                  th:text="${genero.nombre}"
                  >Género</span
                >
              </p>
            </div>

            <div
              class="info-section"
              th:if="${not #lists.isEmpty(pelicula.plataformas)}">
              <h2>Disponible en</h2>
              <p class="plataforma-icons-list">
                <span th:each="plataforma : ${pelicula.plataformas}" class="plataforma-icon">
                  <img
                    th:if="${plataforma.logo != null && !plataforma.logo.isEmpty()}"
                    th:src="@{${plataforma.logo}}"
                    th:alt="${plataforma.nombre}"
                    th:title="${plataforma.nombre}"
                    class="plataforma-logo-img" />
                  <span
                    th:if="${plataforma.logo == null || plataforma.logo.isEmpty()}"
                    th:text="${plataforma.nombre}"
                    class="plataforma-logo-fallback-text"></span>
                </span>
              </p>
            </div>
          </div>
        </div>

        <div
          class="info-section pelicula-detalle-sinopsis"
          th:if="${pelicula.sinopsis != null and not #strings.isEmpty(pelicula.sinopsis)}">
          <h2>Sinopsis</h2>
          <p th:text="${pelicula.sinopsis}">Descripción de la película...</p>
        </div>
        <div
          class="info-section pelicula-detalle-trailer"
          th:if="${pelicula.urlTrailer != null and not #strings.isEmpty(pelicula.urlTrailer)}">
          <h2>Trailer</h2>
          <div class="trailer-container">
            <iframe
              th:src="${#strings.replace(pelicula.urlTrailer, 'watch?v=', 'embed/')}"
              frameborder="0"
              allowfullscreen>
            </iframe>
          </div>
        </div>

        <div
          class="info-section pelicula-detalle-cast"
          th:if="${not #lists.isEmpty(pelicula.creditos.?[rol != null and (#strings.equalsIgnoreCase(rol, 'actor') or #strings.equalsIgnoreCase(rol, 'actriz') or #strings.equalsIgnoreCase(rol, 'reparto'))])}">
          <h2>Reparto Principal</h2>
          
          <div class="movie-grid actores-grid">
            <div class="movie-card actor-card" th:each="credito : ${pelicula.creditos.?[rol != null and (#strings.equalsIgnoreCase(rol, 'actor') or #strings.equalsIgnoreCase(rol, 'actriz') or #strings.equalsIgnoreCase(rol, 'reparto'))]}">
              <a
                th:href="@{/gente/{id}(id=${credito.persona.id})}"
                class="movie-card-link"
                th:title="${credito.persona.nombre}">
                <div class="movie-card-poster-container">
                  <img
                    th:if="${credito.persona.fotoUrl != null and not #strings.isEmpty(credito.persona.fotoUrl)}"
                    th:src="${credito.persona.fotoUrl}"
                    th:alt="${credito.persona.nombre}"
                    class="movie-card-poster persona-card-poster"
                    loading="lazy" />
                  <div
                    th:unless="${credito.persona.fotoUrl != null and not #strings.isEmpty(credito.persona.fotoUrl)}"
                    class="movie-card-poster-placeholder">
                    <span>Sin Foto</span>
                  </div>
                </div>
                <div class="movie-card-info actor-card-info">
                  <h3 class="movie-card-title" th:text="${credito.persona.nombre}">
                    Nombre del Actor
                  </h3>
                  <p class="movie-card-character" th:if="${credito.personaje != null and not #strings.isEmpty(credito.personaje)}" th:text="${credito.personaje}">
                    Personaje
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div th:if="${pelicula == null}" class="content-container">
        <p style="text-align: center; margin-top: 50px">
          Película no encontrada.
        </p>
      </div>
    </section>
    <th:block th:fragment="pageScript"> </th:block>
  </body>
</html>
