<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <header th:fragment="header">
      <div class="header-container">
        <a th:href="@{/}">
          <h1>WATCHLIST</h1>
        </a>
        <nav class="header-nav">
          <ul class="nav-list">
            <li><a th:href="@{/peliculas}">Películas</a></li>
            <li><a th:href="@{/series}">Series</a></li>
            <li><a th:href="@{/gente}">Gente</a></li>
            <li><a th:href="@{/listas}">Listas</a></li>
          </ul>
          <form th:action="@{/buscar}" method="get">
            <input
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
              name="q" />
            <button type="submit">Buscar</button>
          </form>
          <div th:if="${session.usuarioId == null}">
            <a th:href="@{/registro}">Regístrate</a>
            <a th:href="@{/login}">Inicia Sesión</a>
          </div>
          <div th:if="${session.usuarioId != null}">
            <span th:text="${session.usuarioNombre}">Usuario</span>
            <ul>
              <li><a th:href="@{/perfil}">Mi Perfil</a></li>
              <li><a th:href="@{/mis-listas}">Mis Listas</a></li>
              <li><a th:href="@{/logout}">Cerrar Sesión</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
