<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>WatchList</title>
</head>
<body>
    <nav>
        <div>
            <a href="#">WatchList</a>
            <div>
                <ul id="navbarItems">
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <div id="app">
        </div>
    </div>

    <template id="login-template">
        <div>
            <div>
                <div>
                    <h3>Iniciar Sesión</h3>
                </div>
                <div>
                    <div id="login-error" style="display: none;"></div>
                    <form id="login-form">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" required>
                        </div>
                        <div>
                            <button type="submit">Iniciar Sesión</button>
                        </div>
                    </form>
                    <div>
                        <p>¿No tienes cuenta? <a href="#register">Regístrate</a></p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="register-template">
        <div>
            <div>
                <div>
                    <h3>Crear Cuenta</h3>
                </div>
                <div>
                    <div id="register-error" style="display: none;"></div>
                    <form id="register-form">
                        <div>
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" required>
                        </div>
                        <div>
                            <label for="reg-nombre">Nombre</label>
                            <input type="text" id="reg-nombre" required>
                        </div>
                        <div>
                            <label for="reg-password">Contraseña</label>
                            <input type="password" id="reg-password" required>
                        </div>
                        <div>
                            <input type="checkbox" id="es-publico" checked>
                            <label for="es-publico">Perfil público</label>
                        </div>
                        <div>
                            <button type="submit">Registrarse</button>
                        </div>
                    </form>
                    <div>
                        <p>¿Ya tienes cuenta? <a href="#login">Inicia sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="home-template">
        <div>
            <h2>Bienvenido, <span id="user-name"></span>!</h2>
            <p>Esta es tu página de inicio personal en WatchList.</p>
            
            <div>
                <h4>Próximamente</h4>
                <p>Aquí podrás ver tus listas de películas y series, recomendaciones y más.</p>
            </div>
        </div>
    </template>

    <template id="not-found-template">
        <h2>Página no encontrada</h2>
    </template>

    <script src="/js/app.js"></script>
</body>
</html>
